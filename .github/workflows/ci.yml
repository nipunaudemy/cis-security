---
name: Ansible CI

true:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Ansible and dependencies
        run: pip install ansible molecule docker

      - name: Test Ansible role
        run: molecule test
